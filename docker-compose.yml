version: '3.3'
services:
  db:
    image: mysql
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=health-alert
      - MYSQL_USER=user
      - MYSQL_ROOT_PASSWORD=password

  backend:
    build: ./backend
    command: npm run start
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
# Names our volume
volumes:
  my-db: